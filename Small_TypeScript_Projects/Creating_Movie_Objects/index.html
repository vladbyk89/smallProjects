<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <h1>Netflix Dev Page</h1>
    <h4>Choose a user to see his movie list:</h4>
    <ul class="userBtnList">
      <!-- <li><button class="userName">Vladislav Bykanov</button></li>
      <li><button class="userName">John Doe</button></li>
      <li><button class="userName">Jerry Smith</button></li> -->
    </ul>
    <h4>Choose a movie to see who watched it:</h4>
    <ul class="movieBtnList">
      <!-- <li><button class="movie">Matrix</button></li>
      <li><button class="movie">Avatar</button></li>
      <li><button class="movie">The Godfather</button></li> -->
    </ul>
    <ul class="userWatchedMovie">
      <hX><b>People That watched this movie:</b></hX>
    </ul>
    <div class="creatUserPage">
      <h2>Create User</h2>
      <label for="userName">Choose a user name:</label>
      <input
        type="text"
        name="userName"
        class="creatUserName"
        placeholder="Minimal 6 characters"
      />
    </div>
    <div class="userPage">
      <h2 class="userPage__userName">NAME</h2>
      <h4>Movies available:</h4>
      <ul class="userPage__movieList">
      </ul>
      <label for="movieName">Add movie to watch list:</label>
      <input
        type="text"
        name="movieName"
        class="addMovieToSelectedUserList"
        placeholder="Armageddon"
      />
    </div>
    <script src="./dist/app.js"></script>
  </body>
</html>
