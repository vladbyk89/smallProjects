<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog clock challenge 2</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="clock">
        <div id="hours" class="clock__hand"></div>
        <div id="minutes" class="clock__hand"></div>
        <div id="seconds" class="clock__hand"></div>
        <div class="clock__number">1</div>
        <div class="clock__number">2</div>
        <div class="clock__number">3</div>
        <div class="clock__number">4</div>
        <div class="clock__number">5</div>
        <div class="clock__number">6</div>
        <div class="clock__number">7</div>
        <div class="clock__number">8</div>
        <div class="clock__number">9</div>
        <div class="clock__number">10</div>
        <div class="clock__number">11</div>
        <div class="clock__number">12</div>
        <div class="mid"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
